<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/LogStyleForm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorisation</title>
</head>
<body>
    <section>
        <div class="register">
            <form method="post" action="#">
                <div class="fields">
                    <h2>Авторизация</h2>
                    <div class="input-box">
                        <input type="text" name="login" required placeholder="Login">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" required placeholder="Password">
                    </div>
                    <div class="button">
                        <button type="submit">Войти</button>
                    </div>
                    <div class="logForm">
                        <p>Нет аккаунта? - <a href="../pages/RegisterForm.html">зарегистрироваться</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
